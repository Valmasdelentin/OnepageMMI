<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<title>Emitime</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
<header>
	<div class="header">
		<a href="#home" class="Emitime js-scrollTo">Emitime</a>
		<div class="header-right">
		    <a class="active js-scrollTo" href="#LeLabo"><i class="fas fa-flask"></i></a>
		    <a class="js-scrollTo" href="#NosInventions"><i class="fas fa-stopwatch"></i></a>
		    <a class="js-scrollTo" href="#Donation"><i class="fas fa-money-bill-wave"></i></a>
		    <a class="js-scrollTo" href="#Newsletter"><i class="fas fa-envelope"></i></a>
		    <a class="js-scrollTo" href="#Contact"><i class="fas fa-at"></i></a>
		</div>
	</div>
</header>
<div class="section" id="home">
	<div class="logo"></div>
</div>
<div class="section" id="LeLabo"></div>
<div class="section" id="NosInventions"></div>
<div class="section" id="Donation"></div>
<div class="section" id="Newsletter"></div>
<div class="section" id="Contact"></div>

<script>
	$(document).ready(function() {
		$('.js-scrollTo').on('click', function() { // Au clic sur un élément
			var page = $(this).attr('href'); // Page cible
			var speed = 1250; // Durée de l'animation (en ms)
			$('html, body').animate( { scrollTop: $(page).offset().top }, speed ); // Go
			return false;
		});
	});
</script>
</body>
</html>
