<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<title>Emitime</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<link rel="stylesheet" href="font/font.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
	<div class="header">
		<a href="#home" class="Emitime js-scrollTo">
			<h1 style="display: none;">Emitime</h1>
			<img id="emitime" src="img/logo-typo.png" alt="boussole">
		</a>
		<div class="header-right">
			<div id="helpTopMobile">
				 <a class="js-scrollTo" id="flask" href="#LeLabo"><i class="fas fa-flask"></i><h3>Le Labo</h3></a>
			    <a class="js-scrollTo" id="montre" href="#NosInventions"><i class="fas fa-stopwatch"></i><h3>Nos inventions</h3></a>
			    <a class="js-scrollTo" id="billet" href="#Donation"><i class="fas fa-money-bill-wave"></i><h3>Donation</h3></a>
			    <a class="js-scrollTo" id="lettre" href="#Newsletter"><i class="fas fa-envelope"></i><h3>Newsletter</h3></a>
			    <a class="js-scrollTo" id="arobase" href="#Contact"><i class="fas fa-at"></i><h3>Contact</h3></a>
			</div>
		   
		</div>
        <div class="burger">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>
	</div>
</header>
<div class="section" id="home">
	<video autoplay muted loop id="myVideo">
		<source src="animations/animation-logo-emitime.mp4" type="video/mp4">
	</video>
</div>
<div class="section" id="LeLabo">
	<h2>Le Labo</h2>
</div>
<div class="section" id="NosInventions">
	<h2>Nos inventions</h2>
</div>
<div class="section" id="Donation">
  <h2>Donation</h2>
</div>
<div class="section" id="Newsletter">
	<h2>Newsletter</h2>
</div>
<div class="section" id="Contact">
	<h2>Contact</h2>
</div>


<script>
	$(document).ready(function() {
		$('.js-scrollTo').on('click', function() { // Au clic sur un élément
			var page = $(this).attr('href'); // Page cible
			var speed = 1250; // Durée de l'animation (en ms)
			$('html, body').animate( { scrollTop: $(page).offset().top }, speed ); // Go
			return false;
		});
	});
</script>
<script>
    
</script>
<script>
    function myFunction(x) {
        x.classList.toggle("change");
    }
    $(".burger").click(function(){
        if($(this).hasClass("on"))
        {
            myFunction(this);
           $(this).removeClass("on").addClass("off");
           $('.header-right').css('top', '-500vh');
        }
        else
        {
            myFunction(this);
            $(this).removeClass("off").addClass("on");
            $('.header-right').css('top', '0vh');
        }
    });

	    $( "a.js-scrollTo").click(function() 
	    {
	    	myFunction($(".burger")[0]); 
        	$(".burger").removeClass("on").addClass("off");
	  		$('.header-right').css('top', '-500vh');
		});
</script>

</body>
</html>
